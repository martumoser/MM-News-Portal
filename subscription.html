<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/reset.css"/>
    <title>Subscription Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/subscription-mobile.css">
    <link rel="stylesheet" href="./css/subscription-web.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div id="branding">
                <h1>
                    <span class="highlight">Subscription Form</span>
                </h1>
            </div>
        </div>
    </header>
    <section id="newsletter">
        <div class="container-suscribe">
            <h1>
                Subscribe to our newsletter
            </h1>
            <div class="container-form">
                <form id="main-form">
                    <div class="container1">
                        <div class="box-1">
                            <label class="title-item ">Name</label>
                            <div class="inputclass">
                                <input type="text" id="name" placeholder="Enter full name">
                            </div>
                        </div>
                        <div class="box-1">
                            <label class="title-item">Email</label>
                            <div class="inputclass">   
                                <input type="email" id="email" placeholder="Enter email">
                            </div>
                        </div>
                    </div>
                    <div class="container2">
                        <div class="box-2">
                            <label class="title-item">Password</label>
                            <div class="inputclass">
                                <input type="password" id="password" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="box-2">
                            <label class="title-item">Repeat Password</label>
                            <div class="inputclass">
                                <input type="password" placeholder="Repeat password">
                            </div>
                        </div>
                    </div>
                    <div class="container3">
                        <div class="box-3">
                            <label class="title-item">Age</label>
                            <div class="inputclass">
                                <input type="text" id="age" placeholder="Enter age">
                            </div>
                        </div>
                        <div class="box-3">
                            <label class="title-item">Phone Number</label>
                            <div class="inputclass">
                                <input type="tel" id="tel" placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                    <div class="container4">
                        <div class="box-4">
                            <label class="title-item">Address</label>
                            <div class="inputclass">
                                <input type="text" id="address" placeholder="Enter address">
                            </div>
                        </div>
                        <div class="box-4">
                            <label class="title-item">City</label>
                            <div class="inputclass">
                                <input type="text" id="city" placeholder="Enter city">
                            </div>
                        </div>
                    </div>
                    <div class="container5">
                        <div class="box-5">
                            <label class="title-item">ZIP</label>
                            <div class="inputclass">
                                <input type="text" id="codpostal" placeholder="Enter ZIP">
                            </div>
                        </div>
                        <div class="box-5">
                            <label class="title-item">DNI</label>
                            <div class="inputclass">
                                <input type="text" id="dni" placeholder="Enter DNI">
                            </div>
                        </div>
                    </div>
                    <div class="containerbutton">
                        <button type="Submit" class="button_1">
                            Subscribe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
